<!doctype html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Desktop Navigation -->
    <nav id="desktop-nav">
        <div class="logo">Meaza Yosef</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about" >About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>

    <nav id="mobile-nav">

        <div class="menu-icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </div>
        <div id="myLinks" class="nav-links-mobile">
            <ul>
                <li><a href="#about" onclick="myFunction()">About</a></li>
                <li><a href="#skills" onclick="myFunction()">Skills</a></li>
                <li><a href="#projects" onclick="myFunction()">Projects</a></li>

            </ul>

    <section id="profile">
        <div class="profile-info">
            <h1>Welcome to My Portfolio</h1>
            <p>Hi, I'm Meaza Yosef, a frontend developer.</p>
        </div>
        <div class="profile-image">
            <img src="images/meaza.png" alt="Profile Picture" />
        </div>
    </section>

    <script src="script.js"></script>
